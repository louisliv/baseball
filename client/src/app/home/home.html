<div class="home container">
    <div class="row">
        <ul class="col-sm-12 list-group list-group-flush">
            <h4>Top Liked Videos</h4>
            <li ng-repeat="mediaItem in home.mediaItems"
                class="list-group-item"
                ui-sref="mediaitems.details({id:mediaItem.id})">
                <div class="flex-row space-between v-center">
                    <div>
                        <img src="{{mediaItem.poster}}" class="video-thumbnail">
                    </div>
                    <div>
                        <h2>{{mediaItem.title}}</h2>
                    </div>
                    <div class="flex-row v-center">
                        <div><avatar user="mediaItem.uploader"></avatar></div>
                        <div class="flex-row flex-column">
                            <small>{{mediaItem.uploader.username}}</small>
                            <small>{{mediaItem.uploaded_on | fromNow | capitilizeFirst}}</small>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
