<div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Register</h4>
                        <form name="register.registerForm" ng-submit="register.submit()">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" 
                                    class="form-control" 
                                    ng-model="register.registerData.username"
                                    placeholder="johndoe">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" 
                                    class="form-control" 
                                    ng-model="register.registerData.password"
                                    placeholder="example#1">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" 
                                    class="form-control" 
                                    ng-model="register.registerData.confirm_password"
                                    placeholder="example#1">
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" 
                                    class="form-control" 
                                    ng-model="register.registerData.first_name"
                                    placeholder="John">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text"
                                    class="form-control"
                                    ng-model="register.registerData.last_name"
                                    placeholder="Doe">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email"
                                    class="form-control"
                                    ng-model="register.registerData.email"
                                    placeholder="johndoe@example.com">
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
