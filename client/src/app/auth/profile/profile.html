<div class="container edit-profile">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <form name="profileForm" ng-submit="ctrl.submit()">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" 
                                class="form-control" 
                                placeholder="John"
                                ng-model="ctrl.profile.first_name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" 
                                class="form-control" 
                                placeholder="Doe"
                                ng-model="ctrl.profile.last_name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" 
                                class="form-control" 
                                placeholder="name@example.com"
                                ng-model="ctrl.profile.email">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text"
                                class="form-control"
                                placeholder="johndoe"
                                ng-model="ctrl.profile.username">
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Current Avatar</h3>
                    <div class="card-text">
                        <avatar user="ctrl.profile" size="'x-large'"></avatar>
                    </div>
                    <button class="btn btn-primary change-avatar-btn" ng-click="ctrl.openModal()">Change Avatar</button>
                </div>
            </div>
        </div>
    </div>
</div>
