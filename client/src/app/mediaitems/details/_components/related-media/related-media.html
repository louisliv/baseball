<ul class="list-group list-group-flush">
    <li ng-repeat="mediaItem in $ctrl.mediaItems"
        class="list-group-item flex-row"
        ui-sref="mediaitems.details({id:mediaItem.id})">
        <div class="li-item-img">
            <img src="{{mediaItem.poster}}" class="video-thumbnail">
        </div>
        <div>
            <div>{{mediaItem.title}}</div>
            <small>{{mediaItem.uploader.username}}</small>
        </div>
    </li>
</ul>
